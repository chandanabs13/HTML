<!doctype html>
<html lang="en">
<head>
<title>paragraph</title>



<!--color    :   RGB(RGBA),HEX,HSL(HSLA)-->
<body>


<!--RGB    :   red,green,blue(255,0,0)    {all (255,255,255)=white  ,  (0,0,0)=black}red displayed bcz green and blue set to 0 you can mix colors and find new colors-->
<p style="background-color:rgb(255,0,0);">she is a good girl</p>

<!--RGBA    :   red,green,blue,alpha(transparency   :   0->transparent and 1->not transparent)(255,0,0,0.5)
red displayed bcz green and blue set to 0 alpha is 0.5 littele transparent-->
<p style="background-color:rgba(255,0,0,0.5);">she is a good girl</p><hr>

<!--HEX    :   hexa decimal from 0 to f (f is max 15) #ff0000 red is maximum ff 00 00 green and blue set to zero 
let me make background green #00ff00-->
<p style="background-color:#00ff00;">she is a good girl</p><hr>


<!--HSL    : hue  : (0-360)-> 0:red,120:blue,240:blue   hue -> color, Saturation->0%  to 100%:full color   ,  luminous->0%  to 100%:full color -->
<p style="background-color:hsl(0,50%,50%);">she is a good girl</p>

<!--HSLA    :   a->alpha-->
<p style="background-color:hsla(240,50%,50%,0.8);">she is a good girl</p>

 
</body>
</head>
</html>
