<!doctype html>
<html lang="en">
<head>
<title>HTML Formatting</title>



<!--formatting the elements-->
<body>

<!--b and strong    :    bold and strong both will become bold but strong uses some importace to text but bold will not gibe text importance-->
<p><b>she is a good girl</b></p>
<p><strong>she is not a good girl</strong></p>


<!--i and em   :    italic and empasize both text will be italic but emphasize will be having verbal stress-->
<p><i>yes she can be a good girl</i></p>
<p><em>no she can't be a good girl</em></p>

<!--small  :  make the text small-->
 <p><small>no she can't be a good girl</small></p>
 
 <!--mark   :  which will mark or highlight the particular text-->
 <p>she is <mark>not</mark> a good girl</p>
 
 <!--del   :  to delete the particular word-->
<p>yes <del>she can</del> be a good girl</p>

<!--ins  :  insert an text and that will be underline to defferentiate that its an inserted text-->
<p>no she can't be a good girl <ins>at any time</ins></p>

<!--sub    :   subscript-->
 <p>log<sub>2</sub></p>
 
 <!--sup    :   superscript-->
 <p>chandana<sup>2</sup></p>
</body>
</head>
</html>
